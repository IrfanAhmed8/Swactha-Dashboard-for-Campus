 <svg
      viewBox="0 0 1000 900"
      width="100%"
      height="100%"
      style={{ background: "#f5f5f5" }}
    >

     {/* ===== Top Building (3D Look) ===== */}

{/* Roof */}
<polygon
  points="300,40 330,15 730,15 700,40"
  fill="#b0bec5"
  stroke="#000"
  strokeWidth="2"
/>

{/* Side face */}
<polygon
  points="700,40 730,15 730,95 700,120"
  fill="#b0bec5"
  stroke="#000"
  strokeWidth="2"
/>

{/* Front face */}
<rect
  x="300"
  y="40"
  width="400"
  height="80"
  fill="#cfd8dc"
  stroke="#000"
  strokeWidth="3"
  onClick={() => onZoneClick("building_front")}
/>

<text x="500" y="90" textAnchor="middle" fontWeight="bold">
  Building 1
</text>
{/* ===== Front Road ===== */}
<rect
  x="260"
  y="130"
  width="490"
  height="50"
  fill="#9e9e9e"
  onClick={() => onZoneClick("front_road")}
/>

{/* Road Divider Line */}
<line
  x1="260"
  y1="155"
  x2="730"
  y2="155"
  stroke="#ffffff"
  strokeWidth="4"
  strokeDasharray="10,10"
/>

<text x="500" y="165" textAnchor="middle" fill="#fff">
  Road
</text>


{/* ===== Left Road (Same Style as Front Road) ===== */}

{/* Road body */}
<rect
  x="200"
  y="40"
  width="50"
  height="600"
  fill="#9e9e9e"
  onClick={() => onZoneClick("left_road")}
/>

{/* Road Divider Line */}
<line
  x1="225"
  y1="40"
  x2="225"
  y2="640"
  stroke="#ffffff"
  strokeWidth="4"
  strokeDasharray="10,10"
/>

{/* Road Label */}
<text
  x="225"
  y="350"
  textAnchor="middle"
  fill="#ffffff"
  transform="rotate(-90 225 350)"
>
  Road
</text>

      {/* ===== Right Bent Building ===== */}
      <rect
        x="740"
        y="120"
        width="80"
        height="350"
        fill="#cfd8dc"
        stroke="#000"
        strokeWidth="3"
        onClick={() => onZoneClick("right_building")}
      />

      {/* ===== Bend Part ===== */}
      <path
        d="M740 470 Q820 520 740 570"
        fill="none"
        stroke="#000"
        strokeWidth="20"
        onClick={() => onZoneClick("right_building_bend")}
      />

      {/* ===== Canteen ===== */}
      <rect
        x="680"
        y="520"
        width="120"
        height="90"
        rx="20"
        fill="#ffe082"
        stroke="#000"
        strokeWidth="3"
        onClick={() => onZoneClick("canteen")}
      />
      <text x="740" y="570" textAnchor="middle">Canteen</text>

      {/* ===== Playground ===== */}
      <ellipse
        cx="500"
        cy="320"
        rx="220"
        ry="140"
        fill="#a5d6a7"
        stroke="#000"
        strokeWidth="3"
        onClick={() => onZoneClick("playground")}
      />
      <text x="500" y="320" textAnchor="middle">Ground</text>

      {/* ===== BB Court ===== */}
      <rect
        x="350"
        y="500"
        width="300"
        height="80"
        fill="#90caf9"
        stroke="#000"
        strokeWidth="3"
        onClick={() => onZoneClick("bb_court")}
      />
      <text x="500" y="550" textAnchor="middle">BB Court</text>

      {/* ===== Parking ===== */}
      <rect
        x="200"
        y="620"
        width="600"
        height="200"
        fill="#bdbdbd"
        stroke="#000"
        strokeWidth="4"
        onClick={() => onZoneClick("parking")}
      />
      <text x="500" y="730" textAnchor="middle" fontSize="24">
        Parking
      </text>

    </svg>
  );